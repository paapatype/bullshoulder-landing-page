<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bullshoulder — Print and Packaging</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">

    <!-- Tagline -->
    <section class="tagline">
      <p>CREATIVE</p>
      <p>PARTNER</p>
      <p>FOR LEGACY</p>
      <p>MANUFACTURING</p>
    </section>

    <!-- Wordmark -->
    <div class="wordmark-wrap">
      <img src="BULLSHOULDER_logo.png" alt="BULLSHOULDER" class="wordmark-img" />
    </div>

    <!-- Capabilities -->
    <section class="capabilities">
      <p class="label">CAPABILITIES</p>
      <h1 class="heading">
        <span data-capability-rotator>PACKAGING AND<br>PRINT</span>
      </h1>
      <div class="cta-track">
        <a href="book.html" class="cta"><span class="cta-text">Get Started</span></a>
        <span class="cta-arrow" aria-hidden="true">→</span>
      </div>
    </section>

  </main>

  <script>
  (function () {
    var caps = [
      'PACKAGING AND<br>PRINT',
      'BRAND STRATEGY',
      'VISUAL IDENTITY DESIGN',
      '3D ASSETS',
      'GRAPHIC DESIGN',
      'PRESENTATION TRAINING',
      'CATALOGUE &amp;<br>WEBSITE DESIGN'
    ];

    var HOLD       = 2000;  // ms text is fully visible
    var TRANSITION =  500;  // ms per blur transition (out or in)

    var el = document.querySelector('[data-capability-rotator]');
    if (!el) return;

    var idx = 0;

    function advance() {
      // 1. Blur out
      el.classList.add('is-outgoing');

      setTimeout(function () {
        // 2. Advance index, swap text
        idx = (idx + 1) % caps.length;
        el.innerHTML = caps[idx];

        // 3. Snap to incoming-start position (transition: none)
        el.classList.remove('is-outgoing');
        el.classList.add('is-pre-incoming');
        void el.offsetHeight; // force paint so snap is applied

        // 4. Blur in — removing is-pre-incoming triggers the transition
        el.classList.remove('is-pre-incoming');

        // 5. Wait for in-transition to finish, then hold, then repeat
        setTimeout(advance, TRANSITION + HOLD);

      }, TRANSITION);
    }

    // Begin after initial hold
    setTimeout(advance, HOLD);
  }());
  </script>

  <script>
  /* ─── Click-to-unlock interaction ───────────────────────── */
  (function () {
    var track = document.querySelector('.cta-track');
    var pill  = document.querySelector('.cta');
    var arrow = document.querySelector('.cta-arrow');
    if (!track || !pill || !arrow) return;

    // White overlay — fades in after animation completes
    var overlay = document.createElement('div');
    overlay.className = 'slide-overlay';
    document.body.appendChild(overlay);

    pill.addEventListener('click', function (e) {
      e.preventDefault();

      // Measure how far the pill can slide (fills the arrow section)
      var trackPad = parseFloat(getComputedStyle(track).paddingLeft);
      var maxSlide = track.offsetWidth - pill.offsetWidth - 2 * trackPad;

      // Slide pill right — CSS spring transition (0.35s) animates this
      pill.style.transform = 'translateX(' + maxSlide + 'px)';
      arrow.style.transition = 'opacity 0.25s ease';
      arrow.style.opacity = '0';
      track.classList.add('is-dragging'); // suppress hover state during animation

      // After spring animation completes, fade to white then navigate
      setTimeout(function () {
        overlay.classList.add('is-visible');
        setTimeout(function () {
          window.location.href = 'book.html';
        }, 600); // matches overlay transition duration
      }, 350); // matches pill transform transition duration
    });
  }());
  </script>
</body>
</html>
